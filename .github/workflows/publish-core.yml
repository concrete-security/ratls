# Publish atlas-core to crates.io
#
# How to release:
#   1. Update version in core/Cargo.toml
#   2. Commit and push the change
#   3. Run this workflow with dry_run=false
#
# The workflow will:
#   - Package the crate
#   - Create git tag: core/<version>
#   - Create draft GitHub release
#   - Publish to crates.io

name: Publish Atlas Core Crate

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip cargo publish)'
        type: boolean
        default: true

  pull_request:
    branches:
      - main

env:
  CRATE_BASE_DIR: ${{ github.workspace }}/core

jobs:
  package:
    runs-on: ubuntu-latest
    outputs:
      hash: ${{ steps.hash.outputs.hash }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: 'false'
      - name: Prepare package
        run: |
          cd ${{ env.CRATE_BASE_DIR }}
          cargo package
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: atlas-core-crate
          path: target/package/*.crate
      - name: generate hash
        id: hash
        run: cd target/package && echo "hash=$(sha256sum ./*.crate | base64 -w0)" >> "${GITHUB_OUTPUT}"

  provenance:
    if: ${{ !github.event_name == 'pull_request'  }}
    needs: [package]
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    permissions:
      # Needed to detect the GitHub Actions environment
      actions: read
      # Needed to create the provenance via GitHub OIDC
      id-token: write
      # Needed to upload assets/artifacts
      contents: write
    with:
      # SHA-256 hashes of the Crate package.
      base64-subjects: ${{ needs.package.outputs.hash }}

  publish:
    runs-on: ubuntu-latest
    needs: [package]
    permissions:
      # Needed to create the draft release
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: 'true'

      - name: Publish crate.io package
        env:
          CRATES_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          DRY_RUN: ${{ github.event_name == 'pull_request' && '--dry-run' || '' }}
        run: |
          cd ${{ env.CRATE_BASE_DIR }}
          # DRY_RUN expansion cannot be double quoted when variable contains empty string otherwise cargo publish 
          # would fail. This is safe since DRY_RUN is handled in the env section above.
          # shellcheck disable=SC2086
          cargo publish --token "${CRATES_TOKEN}" ${DRY_RUN}

      - name: Create draft release
        if: ${{ !github.event_name == 'pull_request' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(grep '^version = ' core/Cargo.toml | cut -d '"' -f2)
          TAG="core/${VERSION}"
          echo "version: ${VERSION}"
          echo "tag: ${TAG}"

          git tag "$TAG"
          git push origin "${TAG}"

          gh release create --draft --repo ${{ github.repository }} \
            --verify-tag "${TAG}" \
            --title "atlas-core v${VERSION}" \
            --notes "Published atlas-core@${VERSION} to crates.io" \
            target/package/*.crate

      - name: Generate hash
        if: ${{ !github.event_name == 'pull_request' }}
        id: published_hash
        run: cd target/package && echo "pub_hash=$(sha256sum ./*.crate | base64 -w0)" >> "${GITHUB_OUTPUT}"

      - name: Compare hashes
        if: ${{ !github.event_name == 'pull_request' && needs.package.outputs.hash != steps.published_hash.outputs.pub_hash }}
        run: |
          echo "ERROR: Published crate hash does not match the packaged crate hash!"
          exit 1
